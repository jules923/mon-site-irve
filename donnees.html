  <h1>Données IRVE</h1>
  <p>Voici les données issues du fichier sur les IRVE du 18e arrondissement de Paris et d’Enghien-les-Bains.</p>

  <table id="csvTable"></table>

  <script>
    // Les données extraites de ton fichier Excel (simplifiées pour affichage)
    const csvData = `Commune,Adresse,Type d'accès,Nombres de points de recharge
Paris 18e,35 Rue Ramey,Public,2
Paris 18e,10 Rue Letort,Public,2
Paris 18e,Place Jules Joffrin,Public,3
Enghien-les-Bains,1 Rue de Malleville,Public,1
Enghien-les-Bains,10 Avenue de Ceinture,Public,2
Enghien-les-Bains,7 Boulevard d'Ormesson,Public,1`;

    function displayCSV(data) {
      const rows = data.split('\n');
      const table = document.getElementById("csvTable");

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        const cols = row.split(',');

        cols.forEach(col => {
          const cell = document.createElement(rowIndex === 0 ? "th" : "td");
          cell.textContent = col;
          tr.appendChild(cell);
        });

        table.appendChild(tr);
      });
    }

    displayCSV(csvData);
  </script>
